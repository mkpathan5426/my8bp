<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Ball Pool Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="user-opp">
            <div class="user">
                <div class="profile"><img src="profile.svg" alt=""></div>
                <div class="name">User Name</div>
            </div>

            <div class="total-bet">50M</div>
            <div class="opp">
                <div class="profile"><img src="profile.svg" alt=""></div>
                <div class="name">Opponent Name</div>
            </div>
        </div>
        <div class="game">
            <div id="shot-bar-container">
                <div id="shot-bar"></div>
            </div>

            <div class="game-table-border">
                <div class="game-table">
                    <div class="pocket" id="top-left"></div>
                    <div class="pocket" id="top-center"></div>
                    <div class="pocket" id="top-right"></div>
                    <div class="pocket" id="bottom-left"></div>
                    <div class="pocket" id="bottom-center"></div>
                    <div class="pocket" id="bottom-right"></div>
                    <div class="shooting-line"></div>

                    <!-- cue Ball -->
                    <div class="user-action">
                        <div class="cue"></div>
                        <div class="cue-ball"></div>
                    </div>


                    <div class="other-balls">
                        <div class="ball1-7"></div>
                        <div class="ball1-7"></div>
                        <div class="ball1-7"></div>
                        <div class="ball1-7"></div>
                        <div class="ball1-7"></div>
                        <div class="ball1-7"></div>
                        <div class="ball1-7"></div>
                        <div class="ball-8"></div>
                        <div class="ball9-14"></div>
                        <div class="ball9-14"></div>
                        <div class="ball9-14"></div>
                        <div class="ball9-14"></div>
                        <div class="ball9-14"></div>
                        <div class="ball9-14"></div>
                        <div class="ball9-14"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
